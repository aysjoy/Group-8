<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="index.js" async></script>
    <title>Situs Belanja Online: Chess Store</title>
</head>
<body>
    <header>
        <h1>DEWA KIPAS CHESS</h1>
        <h3>STORE</h3>
        <a href="index.html"><img src="./Gambar/Kipas.png"></a>
        <div class="container">
            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="product.html">PRODUCT</a></li>
                    <li class="active"><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>    
            </div>
        </div>
    </header>
    <section class="product">
        <h3>PRODUCT</h3>
            <div class="container">
            <div class="shop-item">
                <img class="shop-item-image" src="./Gambar/Catur 2.jpg">
                <div class="shop-item-details">
                    <h3 class="shop-item-price">IDR 500000</h3>
                    <h5 class="shop-item-title">Anti Cheat Chess SET</h5>
                    <button class="btn btn-primary shop-item-button" type="button">Add</button>
                </div>
            </div>
            <div class="shop-item">
                <img class="shop-item-image" src="./Gambar/Catur 4.jpg">
                <div class="shop-item-details">
                    <h3 class="shop-item-price">IDR 700000</h3>
                    <h5 class="shop-item-title">Queen's Gambit Chess SET</h5>
                    <button class="btn btn-primary shop-item-button" type="button">Add</button>
                </div>
            </div>
            <div class="shop-item">
                <img class="shop-item-image" src="./Gambar/Catur 3.jpg">
                <div class="shop-item-details">
                    <h3 class="shop-item-price">IDR 1400000</h3>
                    <h5 class="shop-item-title">Harry Potter Chess SET</h5>
                    <button class="btn btn-primary shop-item-button" type="button">Add</button>
                </div>
            </div>
            </div>  
    </section>
    <section class="cart">
        <h3>CART</h3>
        <div class="container">
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items"></div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">IDR 0</span>
        </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </div>
    </section>
    <footer>
        <small>&copy; Dewa Kipas Store 2021. Hak Cipta Dilindungi.</small>
    </footer>
</body>
</html>
</DOCTYPE>
