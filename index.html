<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" async></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Dewa Kipas Chess Store</title>
</head>
<body>
    <header>
        <h1>DEWA KIPAS CHESS</h1>
        <h3>STORE</h3>
        <img src="./Gambar/Kipas 1.png">
        <div class="container">
            <div class="menu">
                <ul>
                    <li class="active"><a href="index.html">HOME</a></li>
                    <li><a href="product.html">PRODUCT</a></li>
                    <li><a href="recently.html">RECENTLY ADDED</a></li>
                    <li><a href="limited.html">LIMITED EDITION</a></li>
                    <li><i class="fas fa-shopping-cart"></i></li>
                </ul>    
            </div>
        </div>
    </div>
</header>
<section class="wallpaper">
    <h1><a href="index.html">CHESS LIMITED SERIES</a></h1>
</section>
<section class="product">
        <h3>PRODUCT</h3>
        <div class="shop-items">
            <div class="shop-item">
                <img class="shop-item-image" src="./Gambar/Catur 2.jpg">
                <div class="shop-item-details">
                <h3 class="shop-item-price">IDR 500000</h3>
                <h5 class="shop-item-title">Catur Kayu Sederhana</h5>
                <button class="btn btn-primary shop-item-button" type="button">Add</button>
                </div>
            </div>
            <div class="shop-item">
                <img class="shop-item-image" src="./Gambar/Catur 4.jpg">
                <div class="shop-item-details">
                <h3 class="shop-item-price">IDR 700000</h3>
                <h5 class="shop-item-title">Catur Mewah Dermawan</h5>
                <button class="btn btn-primary shop-item-button" type="button">Add</button>
                </div>
            </div>
            <div class="shop-item">
                <img class="shop-item-image" src="./Gambar/Catur 3.jpg">
                <div class="shop-item-details">
                <h3 class="shop-item-price">IDR 1400000</h3>
                <h5 class="shop-item-title">Catur Harry Potter</h5>
                <button class="btn btn-primary shop-item-button" type="button">Add</button>
                </div>
            </div>
        </div>
</section>
<section class="container content-section">
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    <div class="cart-items">
    </div>
    <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">IDR0</span>
    </div>
    <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
</section>
</body>
</html>
</DOCTYPE>
